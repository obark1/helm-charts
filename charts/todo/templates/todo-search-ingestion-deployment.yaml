apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ template "todo.fullname" . }}-todo
  name: todo-search-ingestion
  labels:
    todo-app-deployment: todo-search-ingestion
spec:
  replicas: {{ .Values.replicas.todoSearchIngestion }}
  selector:
      matchLabels:
        todo-app-pod: todo-search-ingestion
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        todo-app-pod: todo-search-ingestion
    spec:
      restartPolicy: Always
      initContainers:
      - name: init-rabbitmq
        image: busybox
        command: ['sh', '-c', 'until nslookup todo-rabbitmq.{{ template "todo.fullname" . }}-todo.svc.cluster.local; do echo waiting for RabbitMQ; sleep 2; done;']
      - name: init-elastic
        image: busybox
        command: ['sh', '-c', 'until nslookup todo-elastic.{{ template "todo.fullname" . }}-todo.svc.cluster.local; do echo waiting for ElasticSearch; sleep 2; done;']
      containers:
      - name: todo-search-ingestion
        image: {{ .Values.todoImageUser }}/todo-search-ingestion:{{ .Values.todoVersion }}
        envFrom:
          - configMapRef:
              name: todo-config
        resources:
          limits:
            memory: "134217728"
