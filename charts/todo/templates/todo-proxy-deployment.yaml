apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ template "todo.fullname" . }}-todo
  name: todo-proxy
  labels:
    todo-app-deployment: todo-proxy
spec:
  replicas: {{ .Values.replicas.todoProxyService }}
  selector:
      matchLabels:
        todo-app-pod: todo-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        todo-app-pod: todo-proxy
    spec:
      restartPolicy: Always
      containers:
      - name: todo-proxy
        image: obark1/todo-proxy:2.0
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "134217728"
